<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="container pt-5">
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area pt-5">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row pt-5">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
            </div>
    </div>

<script>
    // login button event handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        document.getElementById("login-area").style.display="none";
        document.getElementById("transaction-area").style.display="block";
    })
    //deposit button handeler
    document.getElementById("addDeposit").addEventListener("click",function(){

        const depositNum = getInputNumber("depositAmount");

        updateSpanText("currentDeposit",depositNum);
        updateSpanText("currentBalance",depositNum);

        document.getElementById("depositAmount").value = "";
    })
     //withdraw button handeler

     document.getElementById("addWithdraw").addEventListener("click",function(){

        const withdrawNum = getInputNumber("withdrawAmount");
        updateSpanText("currentWithdraw",withdrawNum);       
        updateSpanText("currentBalance",-1*withdrawNum);
        document.getElementById("withdrawAmount").value = "";
    })

        function getInputNumber(id){           
        const amount = document.getElementById(id).value;
        const amountNum= parseFloat(amount);
        return amountNum;
        }
        function updateSpanText(id, depositNum){
            const current =  document.getElementById(id).innerText;
            const currentNum = parseFloat(current);
            const total = currentNum+ depositNum;
            document.getElementById(id).innerText = total;
        }

</script>
 

</body>
</html>
